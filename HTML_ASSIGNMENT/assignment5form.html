<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>registration form</h1>
<form>
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="name">
            </td>
        </tr>
        <tr>
            <td>
                phone:
            </td>
            <td>
                <input type="phone" placeholder="83603*****">
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="email" placeholder="email">
            </td>
        </tr>
        <tr>
            <td>
                password:
            </td>
            <td>
            <input type="password" placeholder="******">
            </td>
        </tr>
        <tr>
            <td>
                gender:
            </td>
            <td>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </td>
        </tr>
        <tr>
            <td>
                date of birth:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="checkbox" singing>singing
                <input type="checkbox" dansing>dansing
                <input type="checkbox" playing>playing
            </td>
        </tr>
        <tr>
            <td>
                Education qulification:
            </td>
            <td>
                <select>
                    <option>10+2</option>
                    <option>10th</option>
                    <option>graducation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                adress:
            </td>
            <td>
                <textarea rows="4" cols="15" placeholder="adress"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                photo:
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                choose colors:
            </td>
            <td>
                <input type="color">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
